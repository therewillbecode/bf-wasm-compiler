name:                bf-wasm-compiler
version:             0.1.0.0
github:              "githubuser/bf-wasm-compiler"
license:             BSD3
author:              "therewillbecode"
maintainer:          "tomw08@gmail.com"
copyright:           "2019 therewillbecode"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bf-parser#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- parsec
- containers

library:
  source-dirs: src

executables:
  bf-parser-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bf-parser

tests:
  bf-parser-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bf-parser
